title: |-
  Script File
summary: |
  Run scripts from file
description: |
  Run scripts from file
website: https://github.com/ghaabor/bitrise-step-script-file
source_code_url: https://github.com/ghaabor/bitrise-step-script-file
support_url: https://github.com/ghaabor/bitrise-step-script-file/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  go:
    package_name: github.com/ghaabor/bitrise-step-script-file


inputs:
  - file_path: example.sh
    opts:
      title: "Script location"
      is_expand: true
      is_required: true
  - runner_bin: "bash"
    opts:
      category: Config
      title: "Execute with / runner binary"
      description: |
        The executor to be used for running the script.
        If it's available in the PATH you can just
        specify `ruby` or `python`, generally
        if you know the path of the executor you should
        define that, like `/bin/bash`.
        You can even specify an execution command
        like `go run` instead of just a binary.
      is_required: true
      value_options: [ "bash", "ruby", "go" ]
  - working_dir: "$BITRISE_SOURCE_DIR"
    opts:
      category: Config
      title: "Working directory"
      description: |
        This directory will be set as the current working
        directory for the script.
        Any relative path in the Script (content) will be
        relative to this directory.
  - is_debug: "no"
    opts:
      category: Debug
      title: "Debug print?"
      description: |
        If debug=yes the step will print debug infos about
        the working dir, tmp file path, exit code, etc.
      value_options:
        - "no"
        - "yes"

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
